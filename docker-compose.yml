version: '3.9'

services:
  mongo:
    image: mongo:8
    container_name: bolota_mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: bolota_db
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test:
        [
          'CMD',
          'mongosh',
          'mongodb://localhost:27017',
          '--eval',
          "db.adminCommand('ping')"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bolota-net

  seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bolota_seed
    command: ['npm', 'run', 'seed']
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - bolota-net
    restart: 'no'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bolota_app
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      mongo:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    networks:
      - bolota-net
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/health || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  mongo_data:

networks:
  bolota-net:
    driver: bridge

version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/bolota
      - CSV_PATH=/data/dados_produtos.csv
    volumes:
      - ./:/usr/src/app
      - ./dados_produtos.csv:/data/dados_produtos.csv:ro
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
